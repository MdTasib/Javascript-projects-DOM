<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Bank</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<h1 class="text-center text-5xl py-5">
			Islami <span class="text-green-500">Bank</span> !!!
		</h1>

		<section class="bg-green-400 w-3/4 mx-auto p-4 rounded">
			<div action="">
				<span class="text-2xl text-white">Please Login</span>
				<input
					class="block my-4 p-1 w-3/4 rounded"
					type="text"
					placeholder="Your Email"
					id="user-email"
				/>
				<input
					class="block my-4 p-1 w-3/4 rounded"
					type="password"
					placeholder="Your Password"
					id="user-password"
				/>
				<button
					id="submit-btn"
					class="bg-green-800 text-white px-4 py-2 rounded"
				>
					Submit
				</button>
			</div>
		</section>

		<script src="js/script.js"></script>
	</body>
</html>
